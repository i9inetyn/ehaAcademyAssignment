<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Challenge: Cars Listing</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p>loops and arrays</p>
<script type="text/javascript">
        var cars = ['toyota', 'honda', 'mazda', 'mitsubishi', 'tesla', 'lexus'];
        console.log(cars[0]);
        console.log(cars[cars.length - 1]) ;
        cars[cars.length - 1] = ("mercedes-benz");
        console.log(cars[6]);
        var i = 0;
        while (i < cars.length) {
            console.log(cars[i]);
            i++;
        }
</script>
</body>

</html>
