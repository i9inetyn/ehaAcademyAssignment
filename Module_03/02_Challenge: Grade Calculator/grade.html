<!DOCTYPE html>
<html>
    <head>
         <meta meta charset="utf-8" name="viewport">
        <title>02_Challenge: Grade Calculator</title>
    </head>
    <body>
        <script>
            var score = prompt('Please Enter Your Score between 1-100\.');
            var grade;
            if(score<=40){
            grade="F";
            document.write("<h1>Your Grade is="+ " "+ grade+'</h1>')
            }
            else if(score<=69){
             grade="C";
             document.write("<h1>Your Grade is="+ " "+ grade+'</h1>')
            }

            else{
             grade="A";
             document.write("<h1>Your Grade is="+ " "+ grade+'</h1>')
            }
    
    
        </script>
    </body>
</html>
